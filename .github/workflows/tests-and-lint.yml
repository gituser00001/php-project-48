name: tests

on:
  push:
    branches:      
       - main

jobs:
  build:  
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v2

      - name: Setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: phpcs

      - name: install
        run: make install

      - name: linter
        run: make lint

      - name: testDiffer
        run: make test
        
        env:
          CC_TEST_REPORTER_ID: e8e74e0edf93fc627310332d88a9caef2369615c15997d2ff4bc30f00ea54a68
        with:
          coverageCommand: make test-coverage
          coverageLocations: ${{github.workplace}}/build/logs/clover.xml:clover
          debug: true